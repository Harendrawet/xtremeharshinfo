
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
  <style>
    .popup { display: none; position: fixed; top: 20%; left: 40%; background: #fff; padding: 20px; border: 1px solid #ccc; }
    .popup input { display: block; margin-bottom: 10px; }
  </style>
  <script>
    function showLogin() {
      document.getElementById('loginPopup').style.display = 'block';
    }

    function loginUser(event) {
      event.preventDefault();
      // Normally validate credentials here
      window.location.href = 'coming-soon.html'; // Redirect to coming soon page
    }
  </script>
</head>
<body>
  <button onclick="showLogin()">â‹®</button>

  <div id="loginPopup" class="popup">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
</body>
</html>
